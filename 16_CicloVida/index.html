<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h5 id="contenedor">{{nombre}}</h5>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // data, methods, props, mounted, created, computed, watch, destroyed
      const app = {
        data() {
          return { nombre: 'jose' };
        },
        beforeCreate() {
          console.log(document.querySelector('#contenedor'));
          console.log('Antes de ser creado. Nombre contiene: ' + this.nombre);
        },
        created() {
          console.log(document.querySelector('#contenedor'));
          console.log('Ha sido creado. Nombre contiene: ' + this.nombre);
        },
        beforeMount() {
          console.log('Antes de ser montado. Nombre contiene: ' + this.nombre);
        },
        mounted() {
          console.log(document.querySelector('#contenedor'));
          console.log('Ha sido montado. Nombre contiene: ' + this.nombre);
        },
        beforeUpdate() {
          console.log(
            'Valor actual: ' + document.querySelector('#contenedor').innerHTML
          );
        },
        update() {
          console.log(
            'Valor nuevo: ' + document.querySelector('#contenedor').innerHTML
          );
        },
        beforeUnmount() {
          console.log(
            'Esta a punto de desmontarse. Nombre contiene: ' + this.nombre
          );
        },
        unmounted() {
          console.log('Ha sido desmontado. Nombre contiene: ' + this.nombre);
        },
      };

      let mountApp = Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
