<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id="app">
      <button class="btn indigo darken-4" v-on:click="contador++">
        Haz click
      </button>
      <button class="btn indigo darken-4" @click="contador++">Arroba</button>
      <button class="btn indigo darken-4" @mouseover="contador++">
        mouseover
      </button>

      <button
        class="btn indigo darken-4"
        @mouseout="estado = false"
        @mouseover="estado  = true"
      >
        out
      </button>

      <h1 v-if="estado">mostrar</h1>
      <h1 v-show="estado">mostrar2</h1>

      {{contador}} - {{estado}}
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // data, methods, props, mounted, created, computed, watch, destroyed
      const app = {
        data() {
          return {
            contador: 0,
            estado: false,
          };
        },
      };

      let mountApp = Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
