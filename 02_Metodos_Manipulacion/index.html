<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      Constador: {{contador}}
      <button type="button" v-on:click="stopInterval">{{btnMessage}}</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // data, methods, props, mounted, created, computed, watch, destroyed
      const hola = {
        data() {
          return {
            contador: 0,
            interval: null,
            isRunning: false,
            btnMessage: 'Detener',
          };
        },
        mounted() {
          this.interval = setInterval(() => {
            this.contador++;
          }, 1000);
          this.isRunning = true;
        },
        methods: {
          stopInterval() {
            if (this.isRunning) {
              clearInterval(this.interval);
              this.isRunning = false;
              this.btnMessage = 'Continuar';
            } else {
              this.interval = setInterval(() => {
                this.contador++;
              }, 1000);
              this.isRunning = true;
              this.btnMessage = 'Detener';
            }
          },
        },
      };

      let mountApp = Vue.createApp(hola).mount('#app');
    </script>
  </body>
</html>
