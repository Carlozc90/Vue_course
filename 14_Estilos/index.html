<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div
        v-bind:style="{'font-size': '50px', height: '50px', width: '50px', backgroundColor:'green'}"
      >
        Hola Mundo
      </div>
      <div v-bind:style="mystaly">Hola Mundo2</div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      // data, methods, props, mounted, created, computed, watch, destroyed
      const app = {
        data() {
          return {
            mystaly: {
              fontSize: '50px',
              height: '50px',
              width: '50px',
              backgroundColor: 'red',
            },
          };
        },
      };

      let mountApp = Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
